<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 11</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="container" class="flex">
    <h1>Day 11- Arrays</h1>
    <button id="random-button"">
      Generate an array with 10 random numbers between 1 and a 100!
    </button>
    <div id="button-container">
        <button id="first-num">Display the first number!</button>
        <button id="add-num">Add a random number!</button>
        <button id="bear">🐻</button>
        <button id="reverse">Reverse it!</button>
        <button id="highest">Show the highest number!</button>
        <button id="fizzbuzz">Fizzbuzz!</button>
        <button id="heart">💓</button>
        <select id="remove">Remove a number</select>
        <button id="reset">Reset!</button>
    </div>
    <p id="display-random"></p>
    </div>
  </body>
</html>
